<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logout-link {
            margin-right: 20px; /* Adjust spacing between logout and add task */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a> <!-- Added logout link -->
        <a href="{{ url_for('add_task') }}">Add a New Task</a>
        <h1>Your Tasks</h1>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.task_id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <a href="{{ url_for('update_task', task_id=task.task_id) }}" class="edit-link">Edit</a>
                        |
                        <form style="display: inline;" action="{{ url_for('delete_task', task_id=task.task_id) }}" method="post">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Search for a Task by ID</h2>
        <form onsubmit="return redirectToTask()">
            <label for="task_id">Enter Task ID:</label>
            <input type="text" id="task_id" name="task_id" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editLinks = document.querySelectorAll('.edit-link');
            editLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const taskId = this.getAttribute('href').split('/').pop();
                    window.location.href = '/tasks/update/' + taskId;
                });
            });
        });

        function redirectToTask() {
            const taskId = document.getElementById('task_id').value;
            window.location.href = '/tasks/' + taskId;
            return false;
        }
    </script>
</body>
</html>
