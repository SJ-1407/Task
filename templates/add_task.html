<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            margin-bottom: 40px; /* Added margin to create space */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="addTaskForm" method="POST" action="{{ url_for('add_task') }}">
            <h1>Add Task</h1>
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required><br><br>
            <label for="task_description">Task Description:</label>
            <textarea id="task_description" name="task_description" rows="4" required></textarea><br><br>
            <button type="submit">Add Task</button>
        </form>
    </div>
    <a class="back-link" href="{{ url_for('index') }}">Back to All Tasks</a>

    <script>
        document.getElementById("addTaskForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(this);

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Task added successfully!");
                    // Redirect to the All Tasks page after successful task addition
                    window.location.href = "{{ url_for('index') }}";
                } else {
                    alert("Error adding task. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
