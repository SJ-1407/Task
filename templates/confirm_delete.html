<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task Confirmation</title>
</head>
<body>
    <h1>Confirm Task Deletion</h1>
    <p>Are you sure you want to delete this task?</p>
    <form action="{{ url_for('delete_task', task_id=task_id) }}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
