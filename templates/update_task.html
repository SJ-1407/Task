<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Task</h1>
        <form id="updateForm" method="POST" action="{{ url_for('update_task', task_id=task.task_id) }}">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" value="{{ task.name }}" required><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ task.description }}</textarea><br><br>
            <button type="submit">Update Task</button>
        </form>
        <div id="statusMessage"></div>
        <br>
        <a href="{{ url_for('index') }}">Back to All Tasks</a>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(this);

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("statusMessage").innerText = "Task updated successfully!";
                    document.getElementById("statusMessage").style.color = "#008000"; // Green color for success message
                } else {
                    document.getElementById("statusMessage").innerText = "Error updating task. Please try again.";
                    document.getElementById("statusMessage").style.color = "#ff0000"; // Red color for error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
